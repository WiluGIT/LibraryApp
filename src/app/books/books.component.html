<div>
    <a [routerLink]="['/user-form']" class="btn btn-outline-primary">Create book</a>
</div>

<mat-form-field class="example-full-width text-center">
    <mat-label>Search by title</mat-label>
    <input (keyup)="applyFilter($event)" matInput placeholder="Ex The Lord of the Rings">
</mat-form-field>
<mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="bookId">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.bookId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let element">{{element.title}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="releaseDate">
        <mat-header-cell *matHeaderCellDef>Release date</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let element">{{element.releaseDate.substr(0,4)}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button (click)="deleteBook(row.bookId)" mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                color="warn">
                <mat-icon aria-label="delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [length]="bookCount" [pageSize]="pageSize" (page)="onPageChanged($event,target)" [hidePageSize]="true">
</mat-paginator>
<button (click)="essa()">essa</button>
