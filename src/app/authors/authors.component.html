<div>
    <a [routerLink]="['/user-form']" class="btn btn-outline-primary">Create author</a>
</div>

<mat-form-field class="example-full-width text-center">
    <mat-label>Search author</mat-label>
    <input (keyup)="applyFilter($event)" matInput placeholder="Ex Stephen King">
</mat-form-field>
<mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="authorId">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.authorId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let element">{{element.firstName}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>Release date</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let element">{{element.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button (click)="deleteAuthor(row.authorId)" mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                color="warn">
                <mat-icon aria-label="delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [length]="authorsCount" [pageSize]="pageSize" (page)="onPageChanged($event,target)" [hidePageSize]="true">
</mat-paginator>
<button (click)="essa()">essa</button>
